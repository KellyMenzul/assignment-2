<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Assignment 2</title>
    <script>
        moveTimer = null
        stepNumber = 0
       

        // ================MOVE LEFT & RIGHT=======================
        function stepLeft()
            {
                stepNumber = stepNumber + 1

                if(stepNumber > 30)
                {
                    stepNumber = 0
                }

                alien.src = "/alien/alienlwalk" + stepNumber + ".gif"
            }
        

        function stepRight()
            {
                stepNumber = stepNumber + 1

                if(stepNumber > 30)
                {
                    stepNumber = 0
                }

                alien.src = "/alien/alienrwalk" + stepNumber + ".gif"
            }

            function moveLeft()
            {

                alien.style.left = parseInt(alien.style.left) - 1 + "px"
                stepLeft()

                // stops and turns right at left edge of screen
                if(alien.style.left == -20 + "px")
                {
                    moveRight()
                    
                    clearInterval(moveTimer)
                    moveTimer = null

                    if(moveTimer == null)
                    {
                        moveTimer = setInterval(moveRight, 20)
                    }   
                }
                }


            function moveRight()
            {
                willCrashIntoBox()
                alien.style.left = parseInt(alien.style.left) + 1 + "px"
                stepRight()
                
                // stops and turns left at right edge of screen
                if(alien.style.left == 1716 + "px" )
                {
                    moveLeft()
                    
                    clearInterval(moveTimer)
                    moveTimer = null
                    
                    if(moveTimer == null)
                    {
                        moveTimer = setInterval(moveLeft, 20)
                    }   
                }

                 // runs into big box
                //  else if(alien.style.left == 740 + "px")
                // {
                //     moveLeft()
                    
                //     clearInterval(moveTimer)
                //     moveTimer = null
                    
                //     if(moveTimer == null)
                //     {
                //         moveTimer = setInterval(moveLeft, 20)
                //     }   
                // }
            }



       

// ================JUMP=======================
        function stopJump()
        {
            alien.style.top = parseInt(alien.style.top) + 5 + "px"
        
        }


        function goJump()
        {
            alien.style.top = parseInt(alien.style.top) - 5 + "px"
            
        }

        function alienJump()
        {
            goJump()
            setTimeout(function(){
                clearInterval(moveTimer)
                moveTimer = null
                stopJump()
            },500)

            explosion()

        }

       
// ===================LITTLE BOX===========================
        function moveLittleBox()
        {
            document.getElementById("box").style.left = parseInt(document.getElementById("box").style.left) + 5 + "px"
        }


        function explosion()
        {
            let littleBox = document.getElementById('box')
            littleBox.src = "explosion/explosion.gif"
            littleBox.style.top ="130px"
            littleBox.style.left = parseInt(littleBox.style.left)
            setTimeout(function(){
                littleBox.style.display = "none"
            },3000)
        }
// ========================BOXES========================================
        function willCrashIntoBox()
        {
            if(alien.style.left == 264 + "px" && document.getElementById("box").src == "http://127.0.0.1:5500/boxes/big_box.gif")
            {
                moveLeft()
                    
                    clearInterval(moveTimer)
                    moveTimer = null
                    
                    if(moveTimer == null)
                    {
                        moveTimer = setInterval(moveLeft, 20)
                    }   
            }

            // if (alien.style.left == 260 + "px"  && document.getElementById("box").src == "http://127.0.0.1:5500/little_box.gif")
            // {
            //     document.getElementById("box").src = "http://127.0.0.1:5500/explosion/explosion.gif"

            // }

            if(alien.style.left == 264 + "px" && document.getElementById("box").src == "http://127.0.0.1:5500/boxes/little_box.gif")
            {
                moveLittleBox()

                clearInterval(moveTimer)
                    moveTimer = null
                    
                    if(moveTimer == null)
                    {
                        moveTimer = setInterval(moveLittleBox, 20)
                        setTimeout(function(){
                            clearInterval(moveTimer)
                            moveTimer = null
                        }, 700)
                    }   

                

            }
        }




// ================MAIN FUNCTION=======================
        function keyMoving(e)
        {
            //===========MOVE LEFT RIGHT================
            if(e.which == 39) //RIGHT
                {
                    clearInterval(moveTimer)
                    moveTimer = null

                    if(moveTimer == null)
                    {
                        moveTimer = setInterval(moveRight, 20)
                    }
                    
                    
                }

                else if(e.which == 37) //LEFT
                {
                    clearInterval(moveTimer)
                    moveTimer = null

                    if(moveTimer == null)
                    {
                        moveTimer = setInterval(moveLeft, 20)
                    }
                }

                else if(e.which == 40) // DOWN
                {
                        clearInterval(moveTimer)
                        moveTimer = null
                }


            //==========JUMP===============
            if(e.which == 38) // UP 
            {
                clearInterval(moveTimer)
                moveTimer = null

                if(moveTimer == null)
                {
                    moveTimer = setInterval(alienJump,20)
                }
                
               
            }
        }

    

        window.onload=function()
        {
            willCrashIntoBox()
            let alien = document.getElementById('alien')
            let BoxImage = document.getElementById('box')
            let explosion = document.getElementById('explosion')
            window.onkeydown=keyMoving
            console.log(document.getElementById("box").src)
            console.log(document.getElementById("alien").src)
        }
    </script>
</head>
<body style="overflow-x:none;">

</body>
