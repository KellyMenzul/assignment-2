<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Assignment 2</title>
    <script>
        moveTimer = null
        stepNumber = 0
       

        // ================MOVE LEFT & RIGHT=======================
        function stepLeft()
            {
                stepNumber = stepNumber + 1

                if(stepNumber > 30)
                {
                    stepNumber = 0
                }

                alien.src = "/alien/alienlwalk" + stepNumber + ".gif"
            }

        function stepRight()
            {
                stepNumber = stepNumber + 1

                if(stepNumber > 30)
                {
                    stepNumber = 0
                }

                alien.src = "/alien/alienrwalk" + stepNumber + ".gif"
            }

            function moveLeft()
            {
                alien.style.left = parseInt(alien.style.left) - 1 + "px"
                stepLeft()

            }

            function moveRight()
            {
                alien.style.left = parseInt(alien.style.left) + 1 + "px"
                stepRight()
            }

       

// ================JUMP=======================
        function alienJump()
        {
            alien.style.top = parseInt(alien.style.top) - 5 + "px"
        }

        function stopJump()
        {
            alien.style.top = parseInt(alien.style.top) + 5 + "px"
        }
       

// ================MAIN FUNCTION=======================
        function keyMoving(e)
        {
            //===========MOVE LEFT RIGHT================
            if(e.which == 39) //RIGHT
                {
                    if(moveTimer == null)
                    {
                        moveTimer = setInterval(moveRight, 20)
                    }
                    
                }
                else if(e.which == 37) //LEFT
                {
                    if(moveTimer == null)
                    {
                        moveTimer = setInterval(moveLeft, 20)
                    }
                    
            
                }

                else if(e.which == 40) // DOWN
                {
                    
                        clearInterval(moveTimer)
                        moveTimer = null
                   
                    
                }


            //==========JUMP===============
            if(e.which == 38) // UP 
            {
                if(moveTimer == null)
                {
                    moveTimer = setInterval(alienJump,20)
                    
                    
                }
                else
                {
                 
                }
                
                
                
            }

            
            

        }
    

        window.onload=function()
        {
            let alien = document.getElementById('alien')
            window.onkeydown=keyMoving
        }
    </script>
</head>
<body>
    <img src="/alien/alienlwalk0.gif" id="alien" style="position:absolute;top:300px; left:200px;">
</body>
</html>
